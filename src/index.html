<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../src/style/main.css"
    />
  </head>
  <body class="body">
    <form
      class="big-search-bar big-search-bar--margin"
      action="#"
      method="post"
      data-qa="big"
      name="big-search-form"
    >
      <input
        class="big-search-bar__input"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      class="small-search-bar"
      action="#"
      method="post"
      data-qa="small"
      name="small-search-form"
    >
      <input
        class="small-search-bar__input"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
